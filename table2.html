<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table: rowspan/colspan</title>
</head>
<body>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Sl no.</th>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bibhuti</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rohit</td>
                    <td rowspan="2">20000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ashish</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">Total</th>
                    <td>12312</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
