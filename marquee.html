<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
<center>
    <h1>Marquee</h1>
    <p>behavior: scroll, slide, alternate</p>
    <p>scrollamount: 10 (anything) speed</p>
    <p>direction: left, right, up, down</p>
    <p>hspace: (horizontal margin)</p>
    <p>vspace: (vertical margin)</p>
    <div>
        <marquee behavior="scroll" scrollamount="30" direction="left" bgcolor="grey" height="30px" vspace="50px" hspace="100px">This is marquee tag.❤️</marquee>
        <marquee behavior="slide" direction="right" bgcolor="grey" height="30px" vspace="50px" hspace="100px">This is marquee tag.❤️</marquee>
        <marquee behavior="scroll" direction="up" bgcolor="grey" height="30px" vspace="50px" hspace="100px">This is marquee tag.❤️</marquee>
        <marquee behavior="alternate" direction="left" bgcolor="grey" height="30px" vspace="50px" hspace="100px">This is marquee tag.❤️</marquee>
        <marquee behavior="scroll" direction="down" bgcolor="grey" height="30px" vspace="50px" hspace="100px">This is marquee tag.❤️</marquee>
    </div>
</center>
</body>
</html>
